<!DOCTYPE html>
<!-- 
  Source: https://www.w3.org/International/questions/qa-html-language-declarations
  Source: https://www.w3schools.com/tags/att_lang.asp 
  Source: language attibute in `html` element set based on feedback from a Udacity reviewer 
    for the first submitted version of this project. Element previously had no language attribute set.
-->
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" type="text/css" media="screen and (min-width: 428px)" href="css/styles-428plus.css">
  <link rel="stylesheet" type="text/css" media="screen and (min-width: 498px)" href="css/styles-498plus.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <!-- Source: https://stackoverflow.com/a/39318247 -->
  <link rel="shortcut icon" href="img/logo_72x72.ico">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    
      <nav>
        <div id="nav-content-container">
          <a title="Home" href="/">
            <div>
              <img src="/img/logo.png" alt="Logo: a stylized, blue, letter 'R' enclosed in two closely-seperated blue rings.">
              <h1 id="nav-h1" aria-label="Restaurant Reviews"><span aria-hidden="true">estaurant Reviews</span></h1>
            </div>
          </a>
        </div>
      </nav>
    
  </header>

  <main id="maincontent">
    <section id="map-container">
      <!-- The map is hidden from screen readers, its content also available in the restaurant list; thus, ARIA labels not implemented on the map radio group -->
      <p id="map-is-radio">* Use arrow keys to navigate through elements inside map; press enter to trigger a focused element's functionality.</p>
      <div id="map" tabindex="0" aria-hidden=true></div>
    </section>
    <section>
      <div class="filter-options">
        <div id="filter-options-content-container">
          <h2>Filter Results</h2>
          <!-- 
            Source: https://dequeuniversity.com/rules/axe/2.2/label?application=lighthouse
            Source: Label element implemented for `select` fields below based on feeback from a Udacity reviewer
              on the first submitted version of this project.
              -->
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Filter by Neighborhoods">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Filter By Cuisine Type">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>
      <div id="restaurants-list-container">
        <ul id="restaurants-list"></ul>
      </div>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>

  <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker
            .register('sw.js')
            .then(function(registration) { 
              console.log('ServiceWorker registered with scope: ', registration.scope); 
            }, function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
  </script>
 
  <footer id="footer">
    <p><span title="Copyright">&copy;</span> 2018 <a href="/" title="Home"><strong>Restaurant Reviews</strong></a> All Rights Reserved.</p>
    <button id="top-of-page-button">Top of Page</button>
  </footer>

</body>

</html>
